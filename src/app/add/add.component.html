
<div class="container mt 5">
    <h2>Add User</h2>
    <!--<form (ngSubmit) ="onSubmit(f)" #f="ngForm"> -->
        <form (ngSubmit) ="onSubmit()" #f="ngForm" >
    
        <div id="t01" class="form-group">
            <label for="">First Name</label>
            <input type = "text"  #firstName="ngModel" [class.is-invalid]="firstName.invalid && firstName.touched"  class = "form-control" [(ngModel)]="admin.firstName" name="firstName" required>
            <small class="text-danger" [class.d-none]="firstName.valid || firstName.untouched">Frst Name is required</small>
        </div>
    <div class="form-group">
        <label for="">Last Name</label>
        <input type = "text"  #lastName="ngModel" [class.is-invalid]="lastName.invalid && lastName.touched" class = "form-control" [(ngModel)]="admin.lastName" name="lastName" required>
        <small class="text-danger" [class.d-none]="lastName.valid || lastName.untouched">Last Name is required</small>
    </div>
    <!-- <div class="form-group">
        <label for="">Loan Number</label>
        <input type = "number"  #loanNumber="ngModel" [class.is-invalid]="loanNumber.invalid && loanNumber.touched" class = "form-control" [ngModel]="admin.loanNumber" name="loanNumber" required>
        <small class="text-danger" [class.d-none]="loanNumber.valid || loanNumber.untouched">Loan Number is required</small>
    </div> -->
    <div class="form-group">
        <label for="">Address</label>
        <input required type = "text" #address="ngModel" [class.is-invalid]="address.invalid && address.touched" class = "form-control" [(ngModel)]="admin.address" name="address" required>
        <small class="text-danger" [class.d-none]="address.valid || address.untouched">Address is required</small>
    </div>
    <div class="form-group">
        <label for="">Loan Amount</label>
        <input minlength="1" maxlength="8"  #loanAmount="ngModel" [class.is-invalid]="loanAmount.invalid && loanAmount.touched" class = "form-control" [(ngModel)]="admin.loanAmount" name="loanAmount" required>
        <small class="text-danger" [class.d-none]="loanAmount.valid || loanAmount.untouched">Loan Amount is required</small>
    </div>
    <div class="form-group">
        <label for="">Loan Type</label>
        <input type = "text" #loanType="ngModel" [class.is-invalid]="loanType.invalid && loanType.touched"  class = "form-control" [(ngModel)]="admin.loanType" name="loanType" required>
    
        <small class="text-danger" [class.d-none]="loanType.valid || loanType.untouched">Loan Type is required</small></div>
    <div class="form-group">
        <label for="">Loan Term</label>
        <input minlength="1" type="number" #loanTerm="ngModel" [class.is-invalid]="loanTerm.invalid && loanTerm.touched" class = "form-control" [(ngModel)]="admin.loanTerm" name="loanTerm" required>
        <small class="text-danger" [class.d-none]="loanTerm.valid || loanTerm.untouched">Term is required</small></div>
    <div class="d1" class="form-group">
        <button type = "submit" class = "btn btn-primary" [disabled]="f.invalid">Save</button>
    </div>

</form>
</div>
