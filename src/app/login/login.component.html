<h2>Login Form</h2>

<form  (ngSubmit) ="logIn(f)" #f="ngForm"  name="loginform" class="container">
  <div class="form-group">
    <label for="userid">User Id</label>
    <input type="text" class="form-control" #uname = "ngModel" placeholder="Enter userid" name="uname" [(ngModel)]="form.uname" required>
   
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" class="form-control" #password="ngModel" placeholder="Password" name="password" [(ngModel)]="form.password">
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
  <button type="reset" class="btn btn-primary">Reset</button>
</form>
