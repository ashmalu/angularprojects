<body ><h1>Welcome!! </h1>
<div class = "container mt-5">
    <h2>List of Users</h2>
        <input type="text" class="form-control" placeholder="Search (First Name/ Last Name/ Loan Number)......" [(ngModel)]="filterTerm">
       
    <table id="t01">
        <thead>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Loan Number</th>
            <th>Address</th> 
            <th>Loan Amount</th>
            <th>Loan Type</th>
            <th>Loan Term</th>            
            <th></th>
        </thead>
        <tbody style="background-color: powderblue;" >
            <tr *ngFor="let admin of admins |filter:filterTerm">
                <td>{{admin.firstName}}</td>
                <td>{{admin.lastName}}</td>
                <td>{{admin.loanNumber}}</td>
                <td>{{admin.address}}</td>
                <td>{{admin.loanAmount}}</td> 
                <td>{{admin.loanType}}</td> 
                <td>{{admin.loanTerm}}</td>
                <td><a [routerLink]="['/edit',admin.loanNumber]" class="btn btn-primary">Edit</a></td>
                <td><button (click)="onDelete(admin.loanNumber)" class="btn btn-primary">Delete</button></td>
            </tr>

        </tbody>
    </table>
  <!-- <button  class="btn btn-primary" style="margin-right: 30px">Add</button>-->
    <a  routerLink="/add" class="btn btn-primary" style="margin-right: 30px" >Add User</a> 
    <button (click)="OnLogOut()" class="btn btn-primary">Logout</button>

</div>
</body>
